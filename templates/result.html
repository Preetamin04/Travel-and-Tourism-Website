<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
        .prediction {
            font-size: 1.5em;
            color: #007bff;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Travel Cost</h1>
        <p class="prediction">The predicted travel cost is: {{ prediction }} USD</p>
        <form action="{{ url_for('payment') }}" method="GET">
            <input type="hidden" name="cost" value="{{ prediction }}">
            <input type="submit" class="payment-button" value="Make Your Payment">
        </form>
    </div>
</body>
</html>
